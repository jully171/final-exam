<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="core/head :: head">
    <meta charset="utf-8">
</head>


<body class="container-fluid">

<header th:replace="core/header :: header">
</header>

<div class="row">
    <div class="col-md-2">
        <nav th:replace="core/navbar :: navbar(routers=${routers})"></nav>
    </div>
    <div class="col-md-10">
        <h3 th:text=" ${success} ? 'success' : 'failed' "></h3>
        <th:block th:if="${data}">
            <h3 th:text="${data}"></h3>
        </th:block>
        <a class="btn btn-primary" th:href="${callBackUrl}"> Tiep tuc</a>
    </div>
</div>

<footer th:replace="core/footer :: footer">
</footer>


</body>
</html>
